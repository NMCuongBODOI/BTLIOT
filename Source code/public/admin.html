<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ESP32-CAM Robot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            --dark-bg: #0f0f1e;
            --card-bg: rgba(255, 255, 255, 0.95);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-light: #ecf0f1;
            --text-dark: #2c3e50;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }

        .admin-header h1 {
            font-size: 28px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
        }

        .admin-header h1 i {
            font-size: 32px;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .admin-header p {
            color: #666;
            margin-top: 5px;
            font-size: 14px;
        }
        
        .admin-nav {
            display: flex;
            gap: 12px;
        }
        
        .nav-btn {
            padding: 12px 24px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .section-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }
        
        .section-title {
            font-size: 22px;
            margin-bottom: 25px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
        }

        .section-title i {
            font-size: 26px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-table, .log-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .user-table th, .log-table th {
            background: var(--primary-gradient);
            color: white;
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .user-table td, .log-table td {
            padding: 14px 12px;
            border-bottom: 1px solid #eee;
            color: var(--text-dark);
        }
        
        .user-table tbody tr, .log-table tbody tr {
            transition: all 0.3s;
        }

        .user-table tbody tr:hover, .log-table tbody tr:hover {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.05), transparent);
            transform: scale(1.01);
        }
        
        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge-admin {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            color: #92400e;
            box-shadow: 0 2px 8px rgba(251, 191, 36, 0.3);
        }
        
        .badge-operator {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: #1e40af;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }
        
        .badge-active {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #065f46;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }
        
        .badge-inactive {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #991b1b;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }
        
        .action-btn {
            padding: 8px 16px;
            margin: 0 4px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-edit {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }
        
        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }
        
        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }
        
        .btn-create {
            background: var(--success-gradient);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            transition: all 0.3s;
        }
        
        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 35px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-content h2 {
            color: var(--text-dark);
            margin-bottom: 25px;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-content h2 i {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        /* Scrollbar styling */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .admin-nav {
                width: 100%;
                justify-content: center;
            }

            .user-table, .log-table {
                font-size: 12px;
            }

            .user-table th, .log-table th,
            .user-table td, .log-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <div>
                <h1><i class="fas fa-cog"></i> Admin Panel</h1>
                <p style="color: #666; margin-top: 5px;">Quản lý hệ thống ESP32-CAM Robot</p>
            </div>
            <div class="admin-nav">
                <button class="nav-btn" onclick="window.location.href='/dashboard.html'">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </button>

            </div>
        </div>

        <!-- User Management Section -->
        <div class="section-card">
            <div class="section-title">
                <i class="fas fa-users"></i>
                <span>Quản lý Người dùng</span>
                <button class="btn-create" onclick="openCreateUserModal()" style="margin-left: auto;">
                    <i class="fas fa-plus"></i> Tạo User
                </button>
            </div>
            <table class="user-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Last Login</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 20px;">
                            <i class="fas fa-spinner fa-spin"></i> Đang tải...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Activity Logs Section -->
        <div class="section-card">
            <div class="section-title">
                <i class="fas fa-history"></i>
                <span>Nhật ký Hoạt động</span>
                <button class="nav-btn" onclick="loadLogs()" style="margin-left: auto; padding: 8px 15px;">
                    <i class="fas fa-sync-alt"></i> Làm mới
                </button>
            </div>
            <table class="log-table">
                <thead>
                    <tr>
                        <th>Thời gian</th>
                        <th>User</th>
                        <th>Hành động</th>
                        <th>Chi tiết</th>
                        <th>IP Address</th>
                    </tr>
                </thead>
                <tbody id="logTableBody">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 20px;">
                            <i class="fas fa-spinner fa-spin"></i> Đang tải...
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination-controls" id="logPagination" style="display: none; margin-top: 20px; text-align: center;">
                <button class="nav-btn" onclick="loadLogsPage(currentLogPage - 1)" id="prevLogBtn" disabled>
                    <i class="fas fa-chevron-left"></i> Trước
                </button>
                <span style="margin: 0 15px; color: var(--text-dark); font-weight: 600;">
                    Trang <span id="currentLogPageText">1</span> / <span id="totalLogPagesText">1</span>
                </span>
                <button class="nav-btn" onclick="loadLogsPage(currentLogPage + 1)" id="nextLogBtn">
                    Sau <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Create/Edit User Modal -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <h2><i class="fas fa-user-plus"></i> <span id="modalTitle">Tạo User Mới</span></h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" required>
                        <option value="admin">Admin</option>
                        <option value="operator">Operator</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="isActive">Status</label>
                    <select id="isActive">
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="action-btn btn-delete" onclick="closeUserModal()">
                        <i class="fas fa-times"></i> Hủy
                    </button>
                    <button type="submit" class="action-btn btn-edit" style="background: #10b981;">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check admin authentication
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me');
                const data = await response.json();
                
                if (!data.success || data.user.role !== 'admin') {
                    window.location.href = '/dashboard.html';
                    return;
                }
            } catch (error) {
                window.location.href = '/login.html';
            }
        }

        function logout() {
            fetch('/api/auth/logout', { method: 'POST' })
                .then(() => window.location.href = '/login.html')
                .catch(() => window.location.href = '/login.html');
        }

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const data = await response.json();
                
                if (data.success) {
                    const tbody = document.getElementById('userTableBody');
                    tbody.innerHTML = data.users.map(user => `
                        <tr>
                            <td><strong>${user.username}</strong></td>
                            <td>${user.email}</td>
                            <td><span class="badge badge-${user.role}">${user.role.toUpperCase()}</span></td>
                            <td><span class="badge badge-${user.isActive ? 'active' : 'inactive'}">${user.isActive ? 'Active' : 'Inactive'}</span></td>
                            <td>${user.lastLogin ? new Date(user.lastLogin).toLocaleString('vi-VN') : 'Chưa đăng nhập'}</td>
                            <td>
                                <button class="action-btn btn-edit" onclick="editUser('${user._id}')">
                                    <i class="fas fa-edit"></i> Sửa
                                </button>
                                <button class="action-btn btn-delete" onclick="deleteUser('${user._id}', '${user.username}')">
                                    <i class="fas fa-trash"></i> Xóa
                                </button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Load users error:', error);
            }
        }

        // Pagination state
        let currentLogPage = 1;
        let totalLogPages = 1;
        const logsPerPage = 20;

        // Load activity logs with pagination
        async function loadLogs() {
            loadLogsPage(1);
        }

        async function loadLogsPage(page) {
            try {
                const response = await fetch(`/api/logs?page=${page}&limit=${logsPerPage}`);
                const data = await response.json();
                
                if (data.success) {
                    currentLogPage = data.pagination.page;
                    totalLogPages = data.pagination.pages;

                    const tbody = document.getElementById('logTableBody');
                    if (data.logs.length === 0) {
                        tbody.innerHTML = `
                            <tr>
                                <td colspan="5" style="text-align: center; padding: 30px;">
                                    <i class="fas fa-inbox" style="font-size: 32px; opacity: 0.3;"></i>
                                    <p style="margin-top: 10px; opacity: 0.5;">Chưa có nhật ký nào</p>
                                </td>
                            </tr>
                        `;
                    } else {
                        tbody.innerHTML = data.logs.map(log => `
                            <tr>
                                <td>${new Date(log.timestamp).toLocaleString('vi-VN')}</td>
                                <td><strong>${log.username}</strong></td>
                                <td>${log.action}</td>
                                <td>${log.details ? JSON.stringify(log.details) : '-'}</td>
                                <td>${log.ipAddress || 'N/A'}</td>
                            </tr>
                        `).join('');
                    }

                    // Update pagination controls
                    document.getElementById('logPagination').style.display = totalLogPages > 1 ? 'block' : 'none';
                    document.getElementById('currentLogPageText').textContent = currentLogPage;
                    document.getElementById('totalLogPagesText').textContent = totalLogPages;
                    document.getElementById('prevLogBtn').disabled = currentLogPage === 1;
                    document.getElementById('nextLogBtn').disabled = currentLogPage === totalLogPages;
                }
            } catch (error) {
                console.error('Load logs error:', error);
            }
        }

        // Modal functions
        function openCreateUserModal() {
            document.getElementById('modalTitle').textContent = 'Tạo User Mới';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('userModal').classList.add('active');
        }

        function closeUserModal() {
            document.getElementById('userModal').classList.remove('active');
        }

        async function editUser(userId) {
            try {
                const response = await fetch('/api/users');
                const data = await response.json();
                const user = data.users.find(u => u._id === userId);
                
                if (user) {
                    document.getElementById('modalTitle').textContent = 'Chỉnh sửa User';
                    document.getElementById('userId').value = user._id;
                    document.getElementById('username').value = user.username;
                    document.getElementById('password').value = user.password;
                    document.getElementById('email').value = user.email;
                    document.getElementById('role').value = user.role;
                    document.getElementById('isActive').value = user.isActive.toString();
                    document.getElementById('userModal').classList.add('active');
                }
            } catch (error) {
                console.error('Edit user error:', error);
            }
        }

        async function deleteUser(userId, username) {
            if (!confirm(`Bạn có chắc muốn xóa user "${username}"?`)) return;
            
            try {
                const response = await fetch(`/api/users/${userId}`, { method: 'DELETE' });
                const data = await response.json();
                
                if (data.success) {
                    alert('Xóa user thành công!');
                    loadUsers();
                } else {
                    alert('Lỗi: ' + data.message);
                }
            } catch (error) {
                console.error('Delete user error:', error);
                alert('Lỗi khi xóa user');
            }
        }

        // Form submit
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const userData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value,
                isActive: document.getElementById('isActive').value === 'true'
            };
            
            try {
                const url = userId ? `/api/users/${userId}` : '/api/users';
                const method = userId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(userId ? 'Cập nhật thành công!' : 'Tạo user thành công!');
                    closeUserModal();
                    loadUsers();
                } else {
                    alert('Lỗi: ' + data.message);
                }
            } catch (error) {
                console.error('Save user error:', error);
                alert('Lỗi khi lưu user');
            }
        });

        // Initialize
        checkAuth();
        loadUsers();
        loadLogs();
    </script>
</body>
</html>
